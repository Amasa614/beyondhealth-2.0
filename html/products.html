<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Marquee with Images</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .marquee img {
      display: inline-block;
      height: 90px;
      margin-right: 32px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="marquee">
      <img src="/images/hipaa_blue.v636597676986682735.png" alt="Image 1">
      <img src="/images/gdpr.png" alt="Image 2">
      <img src="/images/moh.png" alt="Image 3">
      <img src="/images/ghs-logo.jpg" alt="Image 3">
    </div>
  </div>
</body>

</html>
